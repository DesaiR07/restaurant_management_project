<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
              font-family:Arial,sans-serief;
               margin :0;
               padding :0;
               background : #f9f9f9;
               text-align: center;  
             }

         header {
                 background:#2c3e50;
                 color:white;
                 padding:15px;
                 }  

          header h2 {
            margin:0;
          } 

          nav {
             margin-top:10px;
             }         

         nav a {
                color:white;
                margin:0 10px;
                text-decoration:none;
                font-weight:bold;
                } 

         nav a:hover {
         text-decoration:underline;
         }  

         main {
         padding:20px;
         max-width:900px;
         margin:20px auto;
         background:white;
         border-radius:8px;
         box-shadow:0 2px 6px
         rgba(0,0,0,0.1);
         text-align:center;
         }
  /* CTA Button */      
         .cta {
         margin-top:30px
         }
         .btn{
         background: #2c3e50;
         color:white;
         padding:12px 24px;
         border-radius:30px;
         text-decoration:none;
         font-weight:bold;
         transaction:background 0.3s ease;

         }
         .btn:hover{
              background:#1a242f;
              }
         .section-title{
         margin-bottom:30px;
         color:#2c3e50;
         }
         .menu-container,
         .info-container{
         display:flex;
         flex-wrap:wrap;
         gap:20px;
         justify-content:center;
         margin:20px 0;
         }
         </style>
</head>
 <body>
    <header>
        <h2>{{restaurant_name}}</h2> 
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>

            </nav> 
    </header>
     <main>
        {% block content %} {% endblock %}
        </main>
     </body>
     </html>
